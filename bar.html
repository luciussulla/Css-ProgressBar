<html>
<head>
	<style>
		body {
			background: salmon;
		}
		.bar-wrapper {
			position: relative; 
			left: 50%; 
			width: 400px; 
			height: 400px; 
			background-color: #efefef;
			transform: translateX(-50%); 
			padding: 30px; 
		}
		
		.bar {
			margin: 100px auto; 
/*
			font-size: 16px; 
			line-height: 16px;
*/
			padding: 5px; 
			border-radius: 30px; 
			background: rgba(0,0,0,0.1);
			box-shadow: inset 0 2px 2px rgba(0,0,0,0.25),
											  0 1px rgba(255,255,255,0.8);
		}
		
		.bar span {
			position: relative; 
			display: inline-block; 
			vertical-align: middle;
			height: 20px; 
			width: 20%;
			background-color: salmon;
			border-radius: 10px 0 0 10px; 
			overflow: hidden;
			background-size: 100%;
			background-image: linear-gradient(		
												to bottom, 
												#f2395a, #b90c2b
												);
			animation: anime 4s linear infinite; 
		}
		
		.bar span:after {
			content: '';
			display: block; 
			position: absolute; 
			top: 0; 
			left: 0; 
			bottom: 0; 
			right: 0; 
			background: linear-gradient(45deg,
											#fff 0%, 
											#fff 25%, 
											rgba(0,0,0,0) 25%, 
											rgba(0,0,0,0) 50%,
											#fff 50%,
											#fff 75%, 
											rgba(0,0,0,0) 75%,
											rgba(0,0,0,0) 100%
											);
			background-size: 30px 30px;
			opacity: 0.3;
			animation: baranime .3s linear infinite; 
		}
		
		@keyframes anime {
			0% {
				width: 0%; 
			}
			100% {
				width: 100%; 
			}
		}
		
		@keyframes baranime {
			0% {
				background-position: 0 100%; 
			}
			
			100% {
				background-position: 30px 100%; 
			}
		}
		
		/* BAR - 2 */ 
				
		.bar-2 {
			/* the content of bar 2 is filled in by the span */ 
			margin: 100px auto; 
/*
			display: block; 
			font-size: 16px; 
			line-height: 16px; 
*/
			position: relative; 
			background: rgba(0,0,0,0.1);
			box-shadow: inset 0px 1px 2px rgba(0,0,0,0.25), 0 1px rgba(255,255,255,0.8);
/*			height: 20px;    	we want height to be responsive */
		}
		
		.span-2 {
			width: 20%; 
			height: 20px; 
			display: inline-block; 
/*			vertical-align: middle;*/
			position: relative; 
/*			background-color: #00e6e7; */
			background-image: linear-gradient(to bottom, #00b3b3, #008080);	
/*			background-size: 100%; */
			animation: loading 5s linear infinite; 
		}
		.span-2::after {
			content: '';
			display: block; 
			position: absolute; 
			bottom: 100%; 
			right: 0; 
			
			border: 10px solid transparent;
			border-top-color: black;
			border-bottom-width: 0px; 
			border-right-width: 0px; 
		}
		
		.span-2::before {
			display: inline-block; 
			position: absolute; 
			bottom: calc(100% + 5px); 
			right: 0; 
			z-index:1; 
			border-radius: 5px; 
			background-color: black; 
			
			color: #fff;
			content: 'Loading';
			padding: 5px;
			font-size: .9rem; 
		}
		
		@keyframes loading {
			0% {
				width: 0%; 
			}
			100% {
				width: 100%; 
			}
		}
		
		
	</style>
</head>
<body>
	<div class="bar-wrapper">
			<div class="bar">
				<span class="span"></span>
			</div>
		
			<div class="bar-2">
				<span class="span-2"></span>
			</div>
	</div>

</body>
</html>
